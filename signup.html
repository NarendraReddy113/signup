<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>REGISTRATION</legend>
            <input type="text" name="name" id="name" placeholder="Enter the name">
            <input type="tel" name="phno" id="ph" placeholder="Enter phno">
            <button type="submit">REGISTER</button>
        </fieldset>
    </form>

    <script>
        let form=document.querySelector("form");
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            let uname=document.getElementById("uname");
            let phno=document.getElementById("ph");
            console.log(uname,phno);

            if(uname=="" && phno==""){
                alert("Both should not be empty")
            }else if(uname==""){
                alert("User name cannot be empty")
            }else if(phno==""){
                alert("Phno cannot be empty")
            }else if(uname!="" && phno!=""){
                localStorage.setItem("user",uname);
                localStorage.setItem("phone",phno);
                alert("Successfully Registered........!");
                open("./login.html")
            }else{
                alert("Failed......!")
            }
        })
    </script>
</body>
</html>
